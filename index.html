<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Generador de Contactos VCF</title>
  <style>
    body{background:#0f172a;color:#f8fafc;font-family:sans-serif;
         display:flex;flex-direction:column;align-items:center;padding:20px}
    h1{color:#38bdf8}
    .card{background:#1e293b;padding:20px;border-radius:12px;
          box-shadow:0 4px 10px rgba(0,0,0,.5);width:100%;max-width:400px}
    label{display:block;margin-top:12px}
    input{width:100%;padding:8px;margin-top:4px;border:none;
          border-radius:8px;background:#0f172a;color:#fff}
    .controls{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    button{flex:1;padding:10px;border:none;border-radius:8px;cursor:pointer;
           background:#38bdf8;color:#0f172a;font-weight:bold}
    pre{background:#0f172a;padding:10px;border-radius:8px;margin-top:16px;
        max-height:150px;overflow:auto;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>üìá Generador de Contactos</h1>
  <div class="card">
    <label>Nombre:<input id="name"></label>
    <label>Subt√≠tulo:<input id="subtitle" placeholder="Ej: Trabajo, Amigo, etc."></label>
    <label>Tel√©fono:<input id="phone"></label>
    <label>Email:<input id="email"></label>
    <label>Cantidad:<input id="count" type="number" value="1" min="1"></label>

    <div class="controls">
      <button id="generate">Generar</button>
      <button id="save">Guardar en Contactos</button>
    </div>

    <pre id="output">VCF aparecer√° aqu√≠...</pre>
  </div>

<script>
let vcfContent="";

// Generador individual con subt√≠tulo
function makeVCF(name, subtitle, phone, email){
  return `BEGIN:VCARD
VERSION:3.0
FN:${name}
TITLE:${subtitle}
TEL:${phone}
EMAIL:${email}
END:VCARD`;
}

// Generar repetidos
document.getElementById("generate").onclick=()=>{
  let n=document.getElementById("name").value||"Sin Nombre";
  let s=document.getElementById("subtitle").value||"";
  let p=document.getElementById("phone").value||"000000000";
  let e=document.getElementById("email").value||"sin@email.com";
  let c=parseInt(document.getElementById("count").value)||1;

  vcfContent="";
  for(let i=1;i<=c;i++){
    vcfContent+=makeVCF(n+" "+i,s,p,e)+"\n";
  }
  document.getElementById("output").textContent=vcfContent;
};

// Guardar en Contactos
document.getElementById("save").onclick=()=>{
  if(!vcfContent) return alert("Primero genera el VCF");
  let blob=new Blob([vcfContent],{type:"text/vcard"});
  let a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="contactos.vcf";
  a.click();
};
</script>
</body>
</html>
